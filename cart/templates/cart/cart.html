{% extends 'bizzapp/base.html' %}

{% block content %}
    <h2>Your Cart</h2>
    <ul>
        {% for item in cart_items %}
        <li>{{ item.quantity }} of {{ item.product.name }} - ${{ item.product.price }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'orders:checkout' %}" class="btn btn-primary">Proceed to Checkout</a>

{% endblock %}
